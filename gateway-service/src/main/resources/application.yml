server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /${segment}

        - id: patient-service
          uri: lb://patient-service
          predicates:
            - Path=/api/patients/**
          filters:
            - RewritePath=/api/patients/(?<segment>.*), /${segment}

        - id: appointment-service
          uri: lb://appointment-service
          predicates:
            - Path=/api/appointments/**
          filters:
            - RewritePath=/api/appointments/(?<segment>.*), /${segment}

        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/api/billing/**
          filters:
            - RewritePath=/api/billing/(?<segment>.*), /${segment}

        - id: pharmacy-service
          uri: lb://pharmacy-service
          predicates:
            - Path=/api/pharmacy/**
          filters:
            - RewritePath=/api/pharmacy/(?<segment>.*), /${segment}

        # Swagger UI routes
        - id: auth-service-docs
          uri: lb://auth-service
          predicates:
            - Path=/auth-service/v3/api-docs
          filters:
            - RewritePath=/auth-service/v3/api-docs, /v3/api-docs

        - id: patient-service-docs
          uri: lb://patient-service
          predicates:
            - Path=/patient-service/v3/api-docs
          filters:
            - RewritePath=/patient-service/v3/api-docs, /v3/api-docs

        - id: appointment-service-docs
          uri: lb://appointment-service
          predicates:
            - Path=/appointment-service/v3/api-docs
          filters:
            - RewritePath=/appointment-service/v3/api-docs, /v3/api-docs

        - id: billing-service-docs
          uri: lb://billing-service
          predicates:
            - Path=/billing-service/v3/api-docs
          filters:
            - RewritePath=/billing-service/v3/api-docs, /v3/api-docs

        - id: pharmacy-service-docs
          uri: lb://pharmacy-service
          predicates:
            - Path=/pharmacy-service/v3/api-docs
          filters:
            - RewritePath=/pharmacy-service/v3/api-docs, /v3/api-docs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: ${JWT_SECRET:ihms-secret-key-that-should-be-at-least-256-bits-long-for-hs256}

springdoc:
  swagger-ui:
    urls:
      - name: Auth Service
        url: /auth-service/v3/api-docs
      - name: Patient Service
        url: /patient-service/v3/api-docs
      - name: Appointment Service
        url: /appointment-service/v3/api-docs
      - name: Billing Service
        url: /billing-service/v3/api-docs
      - name: Pharmacy Service
        url: /pharmacy-service/v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,info

